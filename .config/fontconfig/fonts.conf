<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  
  <!-- Monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Propo</family>
      <family>Mononoki Nerd Font Propo</family>
      <family>0xProto Nerd Font Propo</family>
      <family>Ubuntu Nerd Font</family>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>

  <!-- Sans -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Ubuntu Nerd Font</family>
      <family>Noto Sans CJK</family>
      <family>Lohit Devanagari</family>
      <family>Noto Color Emoji</family>
      <family>Font Awesome</family>
    </prefer>
  </alias>

  <!-- Sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Ubuntu Nerd Font</family>
      <family>Noto Sans CJK</family>
      <family>Lohit Devanagari</family>
      <family>Noto Color Emoji</family>
      <family>Font Awesome</family>
    </prefer>
  </alias>

</fontconfig>
